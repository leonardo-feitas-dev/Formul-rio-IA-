<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #010028;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Adicionar Categoria</title>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="flex flex-col items-center justify-center h-screen relative z-10">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-200 mb-4">Adicionar Categoria</h2>
            <p class="text-gray-400 mb-4">Preencha os detalhes para adicionar uma nova categoria.</p>

            <form class="flex flex-col" id="categoriaForm">
                <label class="w-full mb-4">
                    <input required placeholder="Nome da categoria" type="text" class="w-full bg-gray-700 text-gray-200 border-0 rounded-md p-2 mt-1 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" id="nome_categoria">
                </label>

                <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Enviar</button>
            </form>
            <a href="/" class="text-blue-500 mt-4">Voltar</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='categorias.js') }}"></script>
</body>
</html>
